<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>UserApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
                   
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap-min.css' %}" rel="stylesheet">

        <style>
            .hello-msg{
                font-size: 1 rem;
                color: white;
                margin-right: 10px;
            }
        </style>
    
    </head>
    <body>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">UserApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                    <div class="User-AnonymousUser">
                        <a class="nav-link" href="{% url 'login'%}">Login</a>
                    </div>
                    </li>
                    <li class="nav-item">
                    <div class="User-AnonymousUser">
                        <a class="nav-link" href="{% url 'register'%}">SignUp</a>
                    </div>
                    </li>
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        About Us
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                        <li><a class="dropdown-item" href="#">About Studio</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Contact Us</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Blog</a></li>
                    </ul>
                    </li>
                </ul>
                </div>
                <div class="User-Not-AnonymousUser">
                    <span class="hello-msg">Hello, {{request.user|cut:" "}} &nbsp;&nbsp;<a class="hello-msg" href="{% url 'logout'%}">Logout</a></span>
                </div>
            </div>
        </nav>


        <div class="bg-light p-5 rounded">
            <br>
            {% block content %}


            {% endblock content %}
        </div>

        <footer class="bd-footer p-3 p-md-5 mt-5 bg-light text-center text-sm-start">
        <div class="container">
            <ul class="bd-footer-links ps-0 mb-3">
            <li class="d-inline-block"><a href="https://github.com/Dev-Gurpreet">GitHub</a></li>
            <li class="d-inline-block ms-3"><a href="#">Twitter</a></li>
            <li class="d-inline-block ms-3"><a href="#">Examples</a></li>
            <li class="d-inline-block ms-3"><a href="#">About</a></li>
            </ul>
            <p class="mb-0">Designed and built by Gurpreet Singh    </p>
        </div>
        </footer>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="{% static 'js/bootstrap-bundle-min.js' %}"></script>

        <!-- Hide Options in Navbar according to userr login or not-->
        <script type="text/javascript">
            var user = '{{request.user}}'
            var newStylesheet = document.createElement('style');
            if (user != 'AnonymousUser'){
                newStylesheet.textContent = '.User-AnonymousUser { display: none; }';
            }
            else{
                newStylesheet.textContent = '.User-Not-AnonymousUser { display: none; }';
            }
            document.head.appendChild(newStylesheet);
             
        </script>
        
    </body>
</html>
